<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Jaai - Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="admin-dashboard" style="display: none;">
            <header class="admin-header">
                <h1>Chai Jaai Admin Panel</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </header>

            <div class="admin-content">
                <!-- Comments Management -->
                <section class="admin-section">
                    <h2>Comments Management</h2>
                    <div class="comments-admin">
                        <div class="comments-list" id="adminCommentsList">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </section>

                <!-- Photos Management -->
                <section class="admin-section">
                    <h2>Photos Management</h2>
                    <div class="photos-admin">
                        <div class="upload-section">
                            <h3>Add New Photo</h3>
                            <form id="photoUploadForm">
                                <div class="form-group">
                                    <input type="text" id="photoTitle" placeholder="Photo Title" required>
                                </div>
                                <div class="form-group">
                                    <input type="file" id="photoFile" accept="image/*" required>
                                </div>
                                <div class="form-group">
                                    <textarea id="photoDescription" placeholder="Photo Description" rows="3"></textarea>
                                </div>
                                <button type="submit" class="upload-btn">Upload Photo</button>
                            </form>
                        </div>
                        
                        <div class="photos-list" id="adminPhotosList">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
